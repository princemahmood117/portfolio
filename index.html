<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Hero.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Portfolio | Iftekhar Mahmood</title>
</head>
<body class="overflow-x-hidden">

    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
        <img class="w-full" src="./images/header-bg-color.png" alt="">
    </div>

    <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between">
        <img class="w-28 cursor-pointer mr-14" src="./images//logo.png" alt="">

        <ul class="md:flex hidden items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
            <li> <a href="#top">Home</a> </li>
            <li> <a href="#about">About me</a> </li>
            <li> <a href="#services">Services</a> </li>
            <li> <a href="#work">My works</a> </li>
            <li> <a href="#contact">Contact me</a> </li>
        </ul>

       <div class="flex items-center gap-4">
        <button> <img class="w-6" src="./images/moon_icon.png" alt=""> </button>

        <a class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4"  href="#contact">
            Contact  <img class="w-3" src="./images/arrow-icon.png" alt="">
        </a>

        <!-- menu icon -->
        <button onclick="openMenu()" class="block md:hidden ml-3">
            <img class="w-6" src="./images/menu-black.png" alt="">
        </button>
       </div>

       <!-- for mobile view -->
       <ul id="sideMenu" class="flex md:hidden flex-col py-20 px-10 fixed -right-64 top-0 bottom-0 w-64 z-50 h-screen bg-slate-300 transition duration-500 gap-5">

        <div onclick="closeMenu()" class="absolute right-8 top-6">
            <img class="w-5 cursor-pointer" src="./images/close-black.png" alt="">
        </div>

        <li> <a href="#top">Home</a> </li>
        <li> <a href="#about">About me</a> </li>
        <li> <a href="#services">Services</a> </li>
        <li> <a href="#work">My works</a> </li>
        <li> <a href="#contact">Contact me</a> </li>
       </ul>
    </nav>
    
    <script src="./script.js"></script>
</body>
</html>
